<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zentra Games — Coming Soon</title>
  <meta name="description" content="Zentra Games — We craft playful worlds. Coming soon." />
  <meta property="og:title" content="Zentra Games" />
  <meta property="og:description" content="We craft playful worlds. Coming soon." />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#0f172a" />
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#111827;
      --accent:#22d3ee;
      --accent2:#a78bfa;
      --text:#e5e7eb;
      --muted:#94a3b8;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background: radial-gradient(1200px 800px at 10% 10%, rgba(34,211,238,.10), transparent 50%),
                  radial-gradient(1000px 600px at 90% 30%, rgba(167,139,250,.12), transparent 50%),
                  linear-gradient(160deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }
    .wrap{position:relative;min-height:100%;display:grid;place-items:center;padding:24px}
    .card{
      width:min(860px, 94vw);
      border:1px solid rgba(255,255,255,.08);
      background:rgba(15,23,42,.55);
      backdrop-filter:saturate(140%) blur(8px);
      border-radius:24px;
      padding:40px clamp(24px, 4vw, 56px);
      box-shadow:0 10px 40px rgba(0,0,0,.45);
      position:relative;
      overflow:hidden;
    }
    h1{
      font-size:clamp(36px, 6vw, 64px);
      margin:0 0 8px;
      letter-spacing:.5px;
      line-height:1.05;
      display:flex;align-items:center;gap:.5ch;
    }
    .logo{
      width:1.15em;height:1.15em;display:inline-block;
      filter:drop-shadow(0 2px 6px rgba(34,211,238,.4));
    }
    .tag{color:var(--muted);font-size:clamp(14px,2.2vw,18px);margin-bottom:28px}
    .soon{
      display:inline-block;
      padding:10px 16px;
      border-radius:999px;
      font-weight:700;
      letter-spacing:.6px;
      text-transform:uppercase;
      font-size:14px;
      background:linear-gradient(90deg, var(--accent), var(--accent2));
      color:#0b1020;
      box-shadow:0 6px 24px rgba(167,139,250,.35);
    }
    .cta-row{display:flex;gap:14px;flex-wrap:wrap;margin-top:28px}
    .btn{
      appearance:none;border:0;cursor:pointer;
      padding:12px 16px;border-radius:14px;font-weight:600;
      color:#0b1020;background:white;
    }
    .grid{
      position:absolute; inset:-40px; pointer-events:none; opacity:.15;
      background-image: linear-gradient(rgba(255,255,255,.07) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255,255,255,.07) 1px, transparent 1px);
      background-size: 24px 24px;
      mask-image: radial-gradient(80% 80% at 50% 50%, black, transparent 75%);
    }
    .footer{
      position:fixed;left:0;right:0;bottom:0;padding:10px 16px;
      display:flex;justify-content:center;gap:20px;color:var(--muted);font-size:13px
    }
    .icons{display:flex;gap:10px}
    a{color:inherit}
    .sparkle{position:absolute;inset:0;overflow:hidden;pointer-events:none}
    .sparkle span{position:absolute;width:2px;height:2px;background:linear-gradient(90deg,var(--accent),var(--accent2));border-radius:2px;opacity:.75;animation:fall 6s linear infinite}
    @keyframes fall{from{transform:translateY(-10vh)}to{transform:translateY(110vh)}}
    @media (max-width:460px){.cta-row{flex-direction:column}.btn{width:100%}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="grid"></div>
      <h1>
        <svg class="logo" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M6 3v2H4a1 1 0 0 0-1 1v12c0 .55.45 1 1 1h16a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1h-2V3h-2v2H8V3H6zm0 6h12v8H6V9z"/>
        </svg>
        Zentra Games
      </h1>
      <p class="tag">We craft playful worlds — mobile & web games from India.</p>
      <span class="soon">Coming Soon</span>
      <div class="cta-row">
        <a class="btn" href="mailto:info@zentragames.com">Contact: info@zentragames.com</a>
      </div>
      <div class="sparkle" aria-hidden="true"></div>
    </div>
  </div>

  <div class="footer">
    <span>© <span id="y"></span> Zentra Games</span>
    <span>•</span>
    <span>Made with ♥ for players everywhere</span>
  </div>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    const holder = document.querySelector('.sparkle');
    for (let i=0;i<60;i++){
      const s=document.createElement('span');
      s.style.left = (Math.random()*100)+'%';
      s.style.animationDelay = (Math.random()*6)+'s';
      s.style.opacity = .4 + Math.random()*.6;
      holder.appendChild(s);
    }
  </script>
</body>
</html>
